<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8">
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#09688c">
	<meta name="Author" content="Ambience_Media">
	<title>My Weather App</title>
</head>
<link rel="stylesheet" href="CSS/Styling.css">
<link rel="manifest" href="/manifest.json">
<body>
   
   <!-- IOS Support -->
<link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
<meta name="apple-mobile-web-app-status-bar" content="#00aeef">
<meta name="theme-color" content="#09688c">
    
    <section>
	<div id="searchContainer">
		<input id="searchInput" class="searchControl" type="text" placeholder="CIty name or Zip code">
		<button id="searchBtn" class="searchControl">Search</button>
	</div>
	</section>
    
    
    <section>
	<div id="weatherContainer">
		<div id="weatherDescription">
			<h1 id="cityHeader"></h1>
			<div id="weatherMain">
				<div id="temperature"></div>
				<div id="weatherDescriptionHeader"></div>
				<div>
					<img id="documentIconImg" src="" alt="">
				</div>
			</div>
			<hr>

			<div id="windSpeed" class="bottomDetails"></div>
			<div id="humidity" class="bottomDetails"></div>
		</div>
	</div>
	</section>

<script src="Javascript/script.js"></script>
<script src="Javascript/app.js"></script>
</body>
</html>
